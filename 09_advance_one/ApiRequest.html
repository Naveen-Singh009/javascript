   xhr.onreadystatechange = function (){  // this function runs continuously when state changes // asynchronous programming

    const data = JSON.parse(this.responseText) // response text is string // we can convert this sting into json
    console.log(data);
    const img = data.avatar_url
    const follower = data.followers

    const div = document.createElement('div')
    div.className = 'main'
    div.id = 'hitesh'

    div.style.padding = '20px'
    div.style.backgroundColor = '#ffffff'
    const txtN = document.createTextNode(`Followers : ${follower}`);

    div.appendChild(image)
    div.appendChild(txtN)

    document.body.appendChild(div)
