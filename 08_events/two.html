 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
 </body>
 <script>
    //settimeout method -> delay only one time
    // setTimeout(function(){
        // console.log("Naveen");
    // } , 2000)

    const sayNaveen = function(){
        console.log("Naveen");
    }
    const changeText = function(){
        document.querySelector("h1").innerHTML = 'Best Js series'
    }
    const changeMe = setTimeout(changeText , 2000)

    // clearTimeout(changeMe) // it takes a reference for which it can perform clear time out

    document.querySelector("#stop").
    addEventListener('click' , function(){
        clearTimeout(changeMe)
        console.log("Stopped")
    })
    
 </script>
 </html>
