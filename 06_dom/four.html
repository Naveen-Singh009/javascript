<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai or code | Dom</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    // when add a new lang this is traversing the whole tree 
    // because the lang is adding at last
    addLanguage("python")
    addLanguage("typeScript")

    // adding language in optimized way

    function addOptiLang(langName){
        const li = document.createElement('li')
        // const 
        li.appendChild(document.createTextNode(langName))

        document.querySelector('.language').appendChild(li)
    }

    addOptiLang('golang')
    addOptiLang('java')


    // editing values 
    const secLang = document.querySelector("li:nth-child(2)")
    console.log(secLang);
    // secLang.innerHTML = "Mojo" // not optimized
    // optimized way

    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secLang.replaceWith(newli)

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'


    // // removing any element 
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()


</script>
</html>
